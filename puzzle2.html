<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîçüîçüîç</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="puzzle-styles.css">
    <style>
        .puzzle4-theme {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        .audio-puzzle {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .audio-player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }
        
        .play-btn {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 1rem;
        }
        
        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 237, 234, 0.4);
        }
        
        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .audio-clue {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: #495057;
        }
    </style>
</head>
<body class="puzzle4-theme">
    <div class="container">
        <header class="puzzle-header">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Puzzles</button>
            <h1>Puzzle <span id="puzzle-number">2</span></h1>
        </header>

        <main class="puzzle-main">
            <div class="puzzle-content">
                <div class="puzzle-description">
                    <h2>üîçüîçüîç</h2>
                </div>

                <div class="puzzle-area">
                    <div class="audio-puzzle">
                        <h3>üéµ üéµ üéµ</h3>
                        <div class="audio-player">
                            <audio id="puzzle-audio" preload="auto">
                                <source src="audio.mp3" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                            <button class="play-btn" onclick="playAudio()">üîä Play Audio Clue</button>
                            <!-- Wow you decided to actually InSpEcT the html!!! Great job. Here's a hint: https://www.youtube.com/watch?v=dQw4w9WgXcQ -->
                        </div>
                    </div>

                </div>

                <div class="puzzle-actions">
                    <input type="text" id="answer-input" placeholder="What do you hear in the audio clip?" class="answer-input">
                    <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
                </div>

            </div>
        </main>

        <footer>
            <p>Made with üíô by Sheldon and Edward</p>
            <p>&copy; 2024 Alvin's Birthday Puzzle Hunt. All rights reserved.</p>
        <!-- jk here's the real hint: https://www.youtube.com/shorts/M56m6jeISlY --> 
        </footer>
    </div>

    <script src="puzzle-script.js"></script>
    <script>
        function playAudio() {
            const audio = document.getElementById('puzzle-audio');
            const button = document.querySelector('.play-btn');
            
            if (audio.paused) {
                audio.play();
                button.textContent = '‚è∏Ô∏è Pause Audio';
                button.disabled = false;
            } else {
                audio.pause();
                button.textContent = 'üîä Play Audio Clue';
            }
        }
        
        function showAudioHint() {
            const hint = document.getElementById('audio-hint');
            hint.style.display = hint.style.display === 'none' ? 'block' : 'none';
        }
        
        function goBack() {
            window.location.href = "index.html";
        }
        
        // Initialize puzzle timer when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const puzzleNumber = "2";
            
            // Always check if puzzle is completed first
            checkPuzzleCompletion(puzzleNumber);
            
            if (!isPuzzleCompleted(puzzleNumber)) {
                initializePuzzleWithoutTimer(puzzleNumber);
            }
            
            // Add event listener for audio ended
            const audio = document.getElementById('puzzle-audio');
            audio.addEventListener('ended', function() {
                const button = document.querySelector('.play-btn');
                button.textContent = 'üîä Play Audio Clue';
                button.disabled = false;
            });
        });
    </script>
</body>
</html>
