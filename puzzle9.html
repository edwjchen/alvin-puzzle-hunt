<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 9: Video Challenge - Alvin Puzzle Hunt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="puzzle-styles.css">
    <style>
        .puzzle9-theme {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        .riddle-puzzle {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .riddle-text {
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 3rem;
            margin: 2rem 0;
            font-size: 1.8rem;
            font-weight: 600;
            color: #495057;
            line-height: 1.8;
            font-style: italic;
        }
        .riddle-answer {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }
        .answer-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .answer-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }
        .answer-option:hover {
            border-color: #a8edea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 237, 234, 0.2);
        }
        .answer-option.selected {
            border-color: #28a745;
            background: #d4edda;
        }
        .answer-option.correct {
            border-color: #28a745;
            background: #d4edda;
            animation: correctPulse 0.6s ease;
        }
        .answer-option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            animation: incorrectShake 0.6s ease;
        }
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .riddle-explanation {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            color: #0c5460;
        }
        .thinking-tool {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .tool-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        .tool-btn {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .tool-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 237, 234, 0.4);
        }
        .result-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #495057;
            text-align: center;
        }
    </style>
</head>
<body class="puzzle9-theme">
    <div class="container">
        <header class="puzzle-header">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Puzzles</button>
            <h1>Puzzle <span id="puzzle-number">9</span></h1>
        </header>

        <main class="puzzle-main">
            <div class="puzzle-content">
                <div class="puzzle-description">
                    <h2>üëÇ That Musicality</h2>
                </div>

                <div class="puzzle-area">
                    <div class="riddle-puzzle">
                        <h3></h3>
                        <div style="position: relative; width: 100%; max-width: 800px; margin: 2rem auto;">
                            <div style="position: relative; width: 100%; height: 0; padding-bottom: 56.25%;">
                                <iframe 
                                    src="https://www.youtube.com/embed/7qS_7hs18Zs" 
                                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="puzzle-actions">
                    <input type="text" id="answer-input" placeholder="What clue did you find in the video?" class="answer-input">
                    <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
                </div>

                <div class="puzzle-hints">
                    <button class="hint-btn" onclick="toggleHint()">Show Hint</button>
                    <div id="hint-content" class="hint-content hidden">
                        <p>Watch the video carefully. Pay attention to any text, sounds, or visual clues that might contain the answer!</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Alvin Puzzle Hunt. All rights reserved.</p>
        </footer>
    </div>

    <script src="puzzle-script.js"></script>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
        
        // Initialize puzzle timer when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const puzzleNumber = "9";
            if (!isPuzzleCompleted(puzzleNumber)) {
                initializePuzzleWithoutTimer(puzzleNumber);
            }
        });
    </script>
</body>
</html>
