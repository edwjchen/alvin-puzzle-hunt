<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 7: Ninja - Alvin Puzzle Hunt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="puzzle-styles.css">
    <style>
        .puzzle7-theme {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .math-puzzle {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .prime-calculator {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin: 2rem 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .number-box {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .number-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .number-box.prime {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .number-box.composite {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .number-box.selected {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
            transform: scale(1.1);
        }
        .calculation-tool {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .calc-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        .calc-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        .result-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
            text-align: center;
        }
        .prime-explanation {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            color: #0c5460;
        }
        .step-by-step {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .step {
            background: #f8f9fa;
            border-left: 4px solid #4facfe;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
        }
        .step-number {
            font-weight: bold;
            color: #4facfe;
            font-size: 1.1rem;
        }
        
        /* Custom wrong answer message styles */
        .custom-wrong-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #dc3545;
            border-radius: 20px;
            padding: 2rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc3545;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 2s ease-in-out forwards;
        }
        
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }
    </style>
</head>
<body class="puzzle7-theme">
    <div class="container">
        <header class="puzzle-header">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Puzzles</button>
            <h1>Puzzle <span id="puzzle-number">7</span>: Ninja</h1>
        </header>

        <main class="puzzle-main">
            <div class="puzzle-content">
                <div class="puzzle-description">
                    <h2>ü•∑ What did ninja Alvin say?</h2>
                </div>

                <div class="puzzle-area">
                    <div class="math-puzzle">
                        <img src="images/ninja.png" alt="Ninja" style="max-width: 100%; height: auto; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);" />
                    </div>
                </div>

                <div class="puzzle-actions">
                    <input type="text" id="answer-input" placeholder="What did ninja Alvin say?" class="answer-input">
                    <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
                </div>

                <div class="puzzle-hints">
                    <button class="hint-btn" onclick="toggleHint()">Show Hint</button>
                    <div id="hint-content" class="hint-content hidden">
                        <p>Look carefully at the ninja image. Sometimes the answer is hidden in plain sight!</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Alvin Puzzle Hunt. All rights reserved.</p>
        </footer>
    </div>

    <script src="puzzle-script.js"></script>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
        
        // Custom submit answer function that bypasses timer
        function submitAnswer() {
            const answer = document.getElementById("answer-input").value.trim();
            const puzzleNumber = "7";

            if (!answer) {
                alert("Please enter an answer before submitting!");
                return;
            }

            // Get the obfuscated answers (from puzzle-script.js)
            const obfuscatedData = getObfuscatedAnswers();
            const puzzleKey = puzzleNumber.toString();
            const correctHashes = obfuscatedData[puzzleKey] || [];

            // Save the attempted answer
            saveAttemptedAnswer(puzzleNumber, answer);

            // Hash the user's input and compare against stored hashes
            const userAnswerHash = md5(answer.toLowerCase().trim());
            const isCorrect = correctHashes.includes(userAnswerHash);

            // Refresh the attempted answers display
            displayAttemptedAnswers(puzzleNumber);

            if (isCorrect) {
                // Mark puzzle as completed
                markPuzzleCompleted(puzzleNumber);
                // Show success screen
                showSuccessScreen(puzzleNumber, answer);
            } else {
                // Show custom wrong answer message
                showCustomWrongMessage();
            }
        }
        
        // Custom wrong answer message function
        function showCustomWrongMessage() {
            // Array of random wrong answer messages
            const wrongAnswerMessages = [
                "‚òùÔ∏èü§ì Erm, actually...",
                "‚òùÔ∏èü§ì Well, technically...",
                "‚òùÔ∏èü§ì If we're being precise...",
                "‚òùÔ∏èü§ì That's not entirely accurate...",
                "‚òùÔ∏èü§ì Well, if you look it up on...",
                "‚òùÔ∏èü§ì Um, excuse me, but...",
            ];
            
            // Remove any existing message
            const existingMessage = document.querySelector('.custom-wrong-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Select a random message
            const randomMessage = wrongAnswerMessages[Math.floor(Math.random() * wrongAnswerMessages.length)];
            
            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = 'custom-wrong-message';
            messageDiv.textContent = randomMessage;
            
            // Add to page
            document.body.appendChild(messageDiv);
            
            // Remove after 2 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 2000);
        }
        
        // Initialize puzzle without timer when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const puzzleNumber = "7";
            // Check if puzzle is already completed
            if (isPuzzleCompleted(puzzleNumber)) {
                showCompletionScreen(puzzleNumber);
            } else {
                // Just display attempted answers, no timer
                displayAttemptedAnswers(puzzleNumber);
            }
        });
    </script>
</body>
</html>
