<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 6: Ticket - Alvin Puzzle Hunt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="puzzle-styles.css">
    <style>
        .puzzle6-theme {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .cipher-puzzle {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .cipher-text {
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            font-weight: bold;
            color: #495057;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        .cipher-tool {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }
        .alphabet-display {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 0.5rem;
            margin: 2rem 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .letter-box {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.8rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .letter-box.original {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .letter-box.shifted {
            background: #f3e5f5;
            border-color: #9c27b0;
        }
        .shift-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .shift-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .shift-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .shift-display {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            min-width: 100px;
            text-align: center;
        }
        .decoded-text {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: #155724;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            display: none;
        }
        .cipher-hint {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            color: #856404;
        }
        .frequency-analysis {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .frequency-chart {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 0.5rem;
            margin: 2rem 0;
            height: 200px;
        }
        .frequency-bar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 30px;
            border-radius: 4px 4px 0 0;
            display: flex;
            align-items: end;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            padding: 0.5rem 0;
        }
    </style>
</head>
<body class="puzzle6-theme">
    <div class="container">
        <header class="puzzle-header">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Puzzles</button>
            <h1>Puzzle <span id="puzzle-number">6</span></h1>
        </header>

        <main class="puzzle-main">
            <div class="puzzle-content">
                <div class="puzzle-description">
                    <h2>üé´ 5$ to become a Sugondese</h2>
                </div>

                <div class="puzzle-area">
                    <div class="cipher-puzzle">
                        <img src="images/ticket.png" alt="Ticket" style="max-width: 100%; height: auto; border-radius: 10px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);" />
                    </div>
                </div>

                <div class="puzzle-actions">
                    <input type="text" id="answer-input" placeholder="What does the ticket say?" class="answer-input">
                    <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
                </div>

            </div>
        </main>

        <footer>
            <p>&copy; 2024 Alvin Puzzle Hunt. All rights reserved.</p>
        </footer>
    </div>

    <script src="puzzle-script.js"></script>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
        
        // Initialize puzzle timer when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const puzzleNumber = "6";
            if (!isPuzzleCompleted(puzzleNumber)) {
                initializePuzzleWithoutTimer(puzzleNumber);
            }
        });
    </script>
</body>
</html>
