<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvin's Birthday Puzzle Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Alvin's Birthday Puzzle Hunt</h1>
            <p>Welcome to the ultimate puzzle adventure!</p>
        </header>

        <main>
            <!-- Section 1: 5 buttons -->
            <section class="section section-1">
                <h2>Level 1: Getting Started</h2>
                <div class="button-grid">
                    <button class="btn btn-primary">Puzzle 1</button>
                    <button class="btn btn-primary">Puzzle 2</button>
                    <button class="btn btn-primary">Puzzle 3</button>
                    <button class="btn btn-primary">Puzzle 4</button>
                    <button class="btn btn-primary">Puzzle 5</button>
                </div>
            </section>

            <!-- Section 2: 5 buttons -->
            <section class="section section-2">
                <h2>Level 2: Intermediate Challenges</h2>
                <div class="button-grid">
                    <button class="btn btn-secondary">Puzzle 6</button>
                    <button class="btn btn-secondary">Puzzle 7</button>
                    <button class="btn btn-secondary">Puzzle 8</button>
                    <button class="btn btn-secondary">Puzzle 9</button>
                    <button class="btn btn-secondary">Puzzle 10</button>
                </div>
            </section>

            <!-- Section 3: 4 buttons -->
            <section class="section section-3">
                <h2>Level 3: Master Puzzles</h2>
                <div class="button-grid">
                    <button class="btn btn-accent">Puzzle 11</button>
                    <button class="btn btn-accent">Puzzle 12</button>
                    <button class="btn btn-accent">Puzzle 13</button>
                    <button class="btn btn-accent">Puzzle 14</button>
                </div>
            </section>

            <!-- Section 4: Meta Puzzle -->
            <section class="section section-4">
                <h2>Level 4: The Ultimate Challenge</h2>
                <div class="button-grid meta-puzzle-grid">
                    <button class="btn btn-meta">Meta Puzzle</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Alvin's Birthday Puzzle Hunt. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
